<h2 class="title-heading">Shopping bag</h2>
<table mat-table [dataSource]="cartItems()" class="mat-elevation-z8">
	<ng-container matColumnDef="product">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let element">
			<div class="img-wrapper">
				<img
					[src]="element.image"
					[alt]="element.title"
					class="product-image"
				/>
			</div>
			{{ element.title }}
		</td>
	</ng-container>

	<ng-container matColumnDef="price">
		<th mat-header-cell *matHeaderCellDef>Price</th>
		<td mat-cell *matCellDef="let element">
			{{ displayPrice(element.price) }}
		</td>
	</ng-container>

	<ng-container matColumnDef="quantity">
		<th mat-header-cell *matHeaderCellDef>Quantity</th>
		<td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
	</ng-container>

	<ng-container matColumnDef="total">
		<th mat-header-cell *matHeaderCellDef>Total</th>
		<td mat-cell *matCellDef="let element">
			{{ displayPrice(element.quantity * element.price) }}
		</td>
	</ng-container>

	<ng-container matColumnDef="remove">
		<th mat-header-cell *matHeaderCellDef></th>
		<td mat-cell *matCellDef="let element">
			<button
				mat-mini-fab
				aria-label="Remove icon button"
				(click)="cartService.removeFromCart(element.id)"
				class="button-remove-icon"
			>
				<mat-icon>delete</mat-icon>
			</button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
