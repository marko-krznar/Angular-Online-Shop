<mat-card class="product-wrapper">
	<div class="product-image-wrapper">
		<img
			mat-card-image
			[src]="
				transferOriginalImage
					? (product().image | productImage)
					: product().image
			"
			[alt]="product().title"
			class="product-image"
		/>
	</div>
	<h2 class="product-title">{{ product().title }}</h2>
	<div *ngIf="showDescription" class="product-description-wrapper">
		<span class="product-description">{{ product().description }}</span>
	</div>
	<mat-card-footer class="product-card-footer-wrapper">
		<div class="product-card-footer-inner">
			<span class="product-price">{{
				displayPrice(product().price)
			}}</span>
			<div class="product-button-group">
				<button
					mat-flat-button
					(click)="cartService.addToCart(product())"
				>
					Add to cart
				</button>
				<button mat-button [routerLink]="['/product/', product().id]">
					Details
				</button>
			</div>
		</div>
	</mat-card-footer>
</mat-card>
